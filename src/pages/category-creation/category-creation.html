<ion-header>
        <ion-navbar>
                <ion-buttons start>
                        <button ion-button (click)="dismissPage()" id="cancel-button">
                            Cancel
                        </button>
                      </ion-buttons>
            <ion-title>Create Category</ion-title>
        </ion-navbar>
    </ion-header>
    <ion-content>
        <ion-list>
    
            <ion-item>
                <ion-label floating>Category Name</ion-label>
                <ion-input type="text" [(ngModel)]="name"></ion-input>
            </ion-item>
        
        </ion-list>
    </ion-content>
    <ion-footer>
            <button class="create" ion-button full (click)="createCategory()">
                    <ion-icon name="md-create"></ion-icon>
                    Create Category
                </button>
    </ion-footer>
